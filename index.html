<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fleur de France â€“ Perfume Concept</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Georgia", serif; }
    body {
      overflow: hidden;
      background: linear-gradient(to bottom, #ffe6f0, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .info-box {
      position: absolute;
      top: 40px;
      left: 40px;
      max-width: 400px;
      background: rgba(255,255,255,0.9);
      padding: 30px;
      border-radius: 15px;
      color: #4a2c2a;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    .info-box h1 { font-size: 42px; margin-bottom: 15px; }
    .info-box p { font-size: 16px; line-height: 1.5; margin-bottom: 10px; }
    .notes {
      position: absolute;
      right: 40px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .note {
      background: rgba(255, 192, 203, 0.85);
      color: #4a2c2a;
      padding: 15px 20px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 14px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    canvas { display: block; }
  </style>
</head>
<body>

  <div class="info-box">
    <h1>Fleur de France</h1>
    <p>A delicate pink perfume inspired by elegance and freedom. Perfect for every woman who wants to feel unique and confident.</p>
  </div>

  <div class="notes">
    <div class="note">â€¢ what the woman need</div>
    <div class="note">â€¢ smell the dream of freedom</div>
    <div class="note">â€¢ every woman deserves the smell of love</div>
    <div class="note">â€¢ you're just a girl ðŸŒ¸</div>
  </div>

  <script>
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 6;

    const renderer = new THREE.WebGLRenderer({antialias:true, alpha:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lights
    const light1 = new THREE.DirectionalLight(0xffffff, 1);
    light1.position.set(5,5,5);
    const light2 = new THREE.DirectionalLight(0xffffff, 0.5);
    light2.position.set(-5,-5,5);
    const ambient = new THREE.AmbientLight(0xffffff,0.6);
    scene.add(light1, light2, ambient);

    // Bottle geometry
    const bottleGeometry = new THREE.CylinderGeometry(0.8,1,2.5,64);
    const bottleMaterial = new THREE.MeshStandardMaterial({color:0xff69b4, roughness:0.3, metalness:0.3});
    const bottle = new THREE.Mesh(bottleGeometry, bottleMaterial);
    scene.add(bottle);

    // Cap geometry
    const capGeometry = new THREE.CylinderGeometry(0.6,0.6,0.4,32);
    const capMaterial = new THREE.MeshStandardMaterial({color:0xcccccc, metalness:0.8, roughness:0.2});
    const cap = new THREE.Mesh(capGeometry, capMaterial);
    cap.position.y = 1.45;
    scene.add(cap);

    // Logo (simple rose)
    const textureLoader = new THREE.TextureLoader();
    const logoTexture = textureLoader.load('https://i.ibb.co/6mC7H4q/rose-pink.png'); // Ø±Ø§Ø¨Ø· Ù„ÙˆØ¬Ùˆ ÙˆØ±Ø¯Ø© Ø§ÙØªØ±Ø§Ø¶ÙŠ
    const logoGeometry = new THREE.PlaneGeometry(0.6,0.6);
    const logoMaterial = new THREE.MeshBasicMaterial({map:logoTexture, transparent:true});
    const logo = new THREE.Mesh(logoGeometry, logoMaterial);
    logo.position.y = 0.5;
    logo.position.z = 1.01; // Ø£Ù…Ø§Ù… Ø§Ù„Ø²Ø¬Ø§Ø¬Ø©
    scene.add(logo);

    // Color animation
    const color = new THREE.Color(0xff69b4);
    let hue = 0;

    function animate() {
      requestAnimationFrame(animate);

      bottle.rotation.y += 0.008;
      bottle.rotation.x = Math.sin(Date.now()*0.001)*0.05;
      cap.rotation.y += 0.008;

      // Gradual color change
      hue += 0.002;
      color.setHSL((Math.sin(hue)+1)/2, 0.8, 0.6);
      bottle.material.color = color;

      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>

</body>
</html>
