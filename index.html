<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>Fleur de France – Concept Website</title>

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <style>
    * { box-sizing: border-box; font-family: "Georgia", serif; }
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(to bottom, #ffc0cb, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container { display: flex; width: 100%; height: 100%; }

    .info {
      width: 40%;
      padding: 60px;
      color: #4a2c2a;
    }
    .info h1 { font-size: 48px; margin-bottom: 20px; }
    .info p { font-size: 18px; line-height: 1.6; }

    .canvas-container { width: 60%; height: 100%; }
    canvas { display: block; }
  </style>
</head>

<body>
  <div class="container">
    <div class="info">
      <h1>Fleur de France</h1>
      <p>
        هذا الموقع **تصميم تجريبي فقط** لعرض شكل موقع براند عطور.  
        <br><br>
        <strong>ملاحظة:</strong> هذا مجرد تصميم واجهة 3D ولا يمثل منتج فعلي.
      </p>
    </div>

    <div class="canvas-container" id="canvas-container"></div>
  </div>

  <script>
    // Scene
    const scene = new THREE.Scene();

    // Camera
    const camera = new THREE.PerspectiveCamera(
      60,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.z = 5;

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth * 0.6, window.innerHeight);
    document.getElementById("canvas-container").appendChild(renderer.domElement);

    // Lighting
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 5, 5);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));

    // Perfume bottle
    const bottleGeometry = new THREE.CylinderGeometry(0.8, 1, 2.5, 32);
    const bottleMaterial = new THREE.MeshStandardMaterial({
      color: 0xff69b4,
      roughness: 0.3,
      metalness: 0.2
    });
    const bottle = new THREE.Mesh(bottleGeometry, bottleMaterial);
    scene.add(bottle);

    // Cap
    const capGeometry = new THREE.CylinderGeometry(0.6, 0.6, 0.4, 32);
    const capMaterial = new THREE.MeshStandardMaterial({
      color: 0xcccccc,
      metalness: 0.8,
      roughness: 0.2
    });
    const cap = new THREE.Mesh(capGeometry, capMaterial);
    cap.position.y = 1.45;
    scene.add(cap);

    // Animate
    function animate() {
      requestAnimationFrame(animate);
      bottle.rotation.y += 0.005;
      cap.rotation.y += 0.005;
      renderer.render(scene, camera);
    }
    animate();

    // Resize
    window.addEventListener("resize", () => {
      camera.aspect = (window.innerWidth * 0.6) / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth * 0.6, window.innerHeight);
    });
  </script>
</body>
</html>
